<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mongoose Form</title>
  </head>
  <body>
    <h1>Mongoose Form Example</h1>
    <form action="/submit" method="POST">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Please enter your mail"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
